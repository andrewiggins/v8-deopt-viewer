<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>V8 Deopt Viewer</title>
		<link href="v8-deopt-webapp.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body,
			#root {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script src="v8-deopt-webapp.js" type="text/javascript"></script>
		<script type="text/javascript">
			fetch("/v8-data.bin")
				.then((response) => response.arrayBuffer())
				.then((buffer) =>
					V8DeoptViewer.renderIntoDom(
						new Uint8Array(buffer),
						document.getElementById("root")
					)
				);
		</script>
	</body>
</html>
